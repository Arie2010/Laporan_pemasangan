<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Pemasangan</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .pemasangan-item {
            border-bottom: 1px solid white;
            padding-bottom: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Laporan Pemasangan</h2>
        <h2>Island.Net</h2>
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" required><br>

        <h3>Total Pemasangan: <span id="total_pemasangan">0</span></h3>
        <div id="pemasangan-container"></div>

        <button type="button" onclick="tambahPemasangan()">Tambah Pemasangan</button>

        <h3>Rincian Pembayaran</h3>
        <p>Cash: <span id="count_cash">0</span></p>
        <p>TF: <span id="count_tf">0</span></p>
        <p>Cash+TF: <span id="count_cash_tf">0</span></p>

        <label for="total_uang_keseluruhan">Total Uang Keseluruhan:</label>
        <input type="text" id="total_uang_keseluruhan" required><br>
        <label for="total_tf">Total TF:</label>
        <input type="text" id="total_tf" required><br>
        <label for="total_cash">Total Cash:</label>
        <input type="text" id="total_cash" required><br>

        <button type="button" onclick="kirimWhatsAppGrup()">Kirim ke WhatsApp</button>
        <p>Noted | Jika bagian input yang tidak diperlukan harap dikosongkan saja | Created Â©ArieID2025</p>
    </div>

    <script>
        function tambahPemasangan() {
            let container = document.getElementById("pemasangan-container");
            let div = document.createElement("div");
            div.classList.add("pemasangan-item");

            div.innerHTML = `
                <button class="remove-btn" onclick="hapusPemasangan(this)">X</button>
                <label>Nama Team:</label>
                <input type="text" class="nama_team"><br>
                <label>Jenis Paket:</label>
                <select class="jenis_paket">
                    <option value="Ftth Subsidi">Ftth Subsidi</option>
                    <option value="Ftth Non Subsidi">Ftth Non Subsidi</option>
                    <option value="Paket UpTo Kolektif">Paket UpTo Kolektif</option>
                </select><br>
                <label>Jenis Pembayaran:</label>
                <select class="jenis_pembayaran" onchange="updateRincian()">
                    <option value="Cash">Cash</option>
                    <option value="TF">TF</option>
                    <option value="Cash+TF">Cash+TF</option>
                </select><br>
            `;

            container.appendChild(div);
            updateRincian();
        }

        function hapusPemasangan(button) {
            button.parentElement.remove();
            updateRincian();
        }

        function updateRincian() {
            let pemasanganItems = document.getElementsByClassName("pemasangan-item");
            document.getElementById("total_pemasangan").textContent = pemasanganItems.length;

            let countCash = 0, countTF = 0, countCashTF = 0;

            for (let item of pemasanganItems) {
                let pembayaran = item.querySelector(".jenis_pembayaran").value;
                if (pembayaran === "Cash") countCash++;
                if (pembayaran === "TF") countTF++;
                if (pembayaran === "Cash+TF") countCashTF++;
            }

            document.getElementById("count_cash").textContent = countCash;
            document.getElementById("count_tf").textContent = countTF;
            document.getElementById("count_cash_tf").textContent = countCashTF;
        }

        function kirimWhatsAppGrup() {
            let tanggal = document.getElementById("tanggal").value;
            let formattedTanggal = new Date(tanggal).toLocaleDateString('id-ID', { 
                weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
            });

            let totalPemasangan = document.getElementById("total_pemasangan").textContent;
            let totalUangKeseluruhan = document.getElementById("total_uang_keseluruhan").value.trim();
            let totalTF = document.getElementById("total_tf").value.trim();
            let totalCash = document.getElementById("total_cash").value.trim();

            let pesan = `*Laporan Pemasangan*\n*${formattedTanggal}*\n\n`;
            pesan += `Total Pemasangan: ${totalPemasangan}\n`;
            pesan += `Cash: ${document.getElementById("count_cash").textContent}\n`;
            pesan += `TF: ${document.getElementById("count_tf").textContent}\n`;
            pesan += `Cash+TF: ${document.getElementById("count_cash_tf").textContent}\n`;

            pesan += `\nTotal Uang Keseluruhan: Rp${totalUangKeseluruhan}\n`;
            pesan += `Total TF: Rp${totalTF}\n`;
            pesan += `Total Cash: Rp${totalCash}\n`;

            let encodedPesan = encodeURIComponent(pesan);
            window.open(`https://wa.me/?text=${encodedPesan}`, "_blank");
        }
    </script>
</body>
</html>
