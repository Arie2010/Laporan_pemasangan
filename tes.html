<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Pemasangan</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .pemasangan-item {
            border-bottom: 1px solid white;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Laporan Pemasangan</h2>

        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" required><br>

        <label for="paket">Paket:</label>
        <select id="paket" required>
            <option value="Ftth Subsidi">Ftth Subsidi</option>
            <option value="Ftth Non Subsidi">Ftth Non Subsidi</option>
        </select><br>

        <label for="team">Team:</label>
        <input type="text" id="team" required><br>

        <h3>Data Pemasangan</h3>
        <div id="pemasangan-container">
            <!-- Data pemasangan akan ditambahkan di sini -->
        </div>

        <button type="button" onclick="tambahPemasangan()">Tambah Pemasangan</button>

        <h3>Rincian Pembayaran</h3>
        <label for="total_pemasangan">Total Pemasangan:</label>
        <input type="number" id="total_pemasangan" required><br>

        <label for="rincian_pembayaran">Rincian Pembayaran:</label>
        <input type="text" id="rincian_pembayaran" required><br>

        <label for="total_uang_keseluruhan">Total Uang Keseluruhan:</label>
        <input type="number" id="total_uang_keseluruhan" required><br>

        <label for="total_tf">Total TF:</label>
        <input type="number" id="total_tf" required><br>

        <label for="total_cash">Total Uang Cash Keseluruhan:</label>
        <input type="number" id="total_cash" required><br><br>

        <button type="button" onclick="kirimWhatsApp()">Kirim ke WhatsApp</button>
    </div>

    <script>
        function tambahPemasangan() {
            let container = document.getElementById("pemasangan-container");

            let div = document.createElement("div");
            div.classList.add("pemasangan-item");

            let index = container.children.length + 1;

            div.innerHTML = `
                <h4>Pemasangan ${index}</h4>
                <label>Nama:</label>
                <input type="text" class="nama" required><br>
                
                <label>ID Member:</label>
                <input type="text" class="id_member" required><br>

                <label>IP ONU:</label>
                <input type="text" class="ip_onu" required><br>

                <label>Radio/Signal:</label>
                <input type="text" class="radio_signal" required><br>

                <label>Alamat:</label>
                <textarea class="alamat" required></textarea><br>

                <label>No HP:</label>
                <input type="text" class="no_hp" required><br>

                <label>Bayaran:</label>
                <input type="number" class="bayaran" required><br>
            `;

            container.appendChild(div);
        }

        function formatTanggal(tanggal) {
            let options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            return new Date(tanggal).toLocaleDateString('id-ID', options);
        }

        function kirimWhatsApp() {
            let nomorWA = "6281234567890"; // Ganti dengan nomor yang dituju

            let tanggal = document.getElementById("tanggal").value;
            let paket = document.getElementById("paket").value;
            let team = document.getElementById("team").value;
            let totalPemasangan = document.getElementById("total_pemasangan").value;
            let rincianPembayaran = document.getElementById("rincian_pembayaran").value;
            let totalUangKeseluruhan = document.getElementById("total_uang_keseluruhan").value;
            let totalTF = document.getElementById("total_tf").value;
            let totalCash = document.getElementById("total_cash").value;

            let formattedTanggal = formatTanggal(tanggal);

            let pemasanganContainer = document.getElementById("pemasangan-container");
            let pemasanganData = "";

            let pemasanganItems = pemasanganContainer.getElementsByClassName("pemasangan-item");
            for (let i = 0; i < pemasanganItems.length; i++) {
                let nama = pemasanganItems[i].getElementsByClassName("nama")[0].value;
                let id_member = pemasanganItems[i].getElementsByClassName("id_member")[0].value;
                let ip_onu = pemasanganItems[i].getElementsByClassName("ip_onu")[0].value;
                let radio_signal = pemasanganItems[i].getElementsByClassName("radio_signal")[0].value;
                let alamat = pemasanganItems[i].getElementsByClassName("alamat")[0].value;
                let no_hp = pemasanganItems[i].getElementsByClassName("no_hp")[0].value;
                let bayaran = pemasanganItems[i].getElementsByClassName("bayaran")[0].value;

                pemasanganData += `
${i+1}. *Nama:* ${nama}
   *ID Member:* ${id_member}
   *IP ONU:* ${ip_onu}
   *Radio/Signal:* ${radio_signal}
   *Alamat:* ${alamat}
   *No HP:* ${no_hp}
   ðŸ’° *Bayaran:* Rp${bayaran}
                `;
            }

            let pesan = `*Laporan Pemasangan*
*${formattedTanggal}*

*Paket ${paket}*
*Team : ${team}*

${pemasanganData}

*Total Pemasangan :* ${totalPemasangan}

*Rincian Pembayaran*
1. ${rincianPembayaran}

ðŸ’² *Total Uang Keseluruhan :* Rp${totalUangKeseluruhan}
ðŸ¦ *Total TF :* Rp${totalTF}
ðŸ’µ *Total Uang Cash Keseluruhan :* Rp${totalCash}`;

            let encodedPesan = encodeURIComponent(pesan);
            let urlWA = `https://api.whatsapp.com/send?phone=${nomorWA}&text=${encodedPesan}`;

            window.open(urlWA, "_blank");
        }
    </script>

</body>
</html>
