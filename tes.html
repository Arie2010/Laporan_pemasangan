<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Pemasangan</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .pemasangan-item {
            border-bottom: 1px solid white;
            padding-bottom: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Laporan Pemasangan</h2>
        <h2>Island.Net</h2>
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" required><br>

        <h3>Total Pemasangan: <span id="total_pemasangan">0</span></h3>
        <div id="pemasangan-container"></div>

        <button type="button" onclick="tambahPemasangan()">Tambah Pemasangan</button>

        <h3>Rincian Pembayaran</h3>
        <p>Cash: <span id="count_cash">0</span></p>
        <p>TF: <span id="count_tf">0</span></p>
        <p>Cash+TF: <span id="count_cash_tf">0</span></p>

        <label for="total_uang_keseluruhan">Total Uang Keseluruhan:</label>
        <input type="text" id="total_uang_keseluruhan" readonly><br>
        <label for="total_tf">Total TF:</label>
        <input type="text" id="total_tf" readonly><br>
        <label for="total_cash">Total Cash:</label>
        <input type="text" id="total_cash" readonly><br>

        <button type="button" onclick="kirimWhatsAppGrup()">Kirim ke WhatsApp</button>
        <p>Noted | Jika bagian input yang tidak diperlukan harap dikosongkan saja | Created Â©ArieID2025</p>
    </div>

    <script>
        function kirimWhatsAppGrup() {
            let tanggal = document.getElementById("tanggal").value;
            let pemasanganItems = document.getElementsByClassName("pemasangan-item");
            let totalPemasangan = pemasanganItems.length;
            let totalCash = document.getElementById("total_cash").value;
            let totalTF = document.getElementById("total_tf").value;
            let totalKeseluruhan = document.getElementById("total_uang_keseluruhan").value;

            let pesan = `*Laporan Pemasangan*\n*Minggu, ${tanggal}*\n\n`;

            for (let i = 0; i < pemasanganItems.length; i++) {
                let item = pemasanganItems[i];
                let jenisPaket = item.querySelector(".jenis_paket").value;
                let namaTeam = item.querySelector(".nama_team").value;
                let nama = item.querySelector(".nama").value;
                let idMember = item.querySelector(".id_member").value;
                let ipOnu = item.querySelector(".ip_onu").value;
                let radioSignal = item.querySelector(".radio_signal").value;
                let alamat = item.querySelector(".alamat").value;
                let noHp = item.querySelector(".no_hp").value;
                let bayaran = item.querySelector(".bayaran").value;
                let jenisPembayaran = item.querySelector(".jenis_pembayaran").value;

                pesan += `*Paket ${jenisPaket}*\n*Team : ${namaTeam}*\n\n`;
                pesan += `${i+1}. Nama : ${nama}\nID Member : ${idMember}\nIP ONU : ${ipOnu}\nRadio/Signal : ${radioSignal}\nAlamat : ${alamat}\nNo HP : ${noHp}\nBayaran : ${bayaran}\nJenis Pembayaran : ${jenisPembayaran}\n\n`;
            }

            pesan += `*Total Pemasangan : ${totalPemasangan}*\n\n`;
            pesan += `*Rincian Pembayaran*\nCash : ${totalCash}\nTF : ${totalTF}\nCash+TF : ${parseInt(totalCash) + parseInt(totalTF)}\n\n`;
            pesan += `*Total Uang Keseluruhan :* ${totalKeseluruhan}\n`;
            pesan += `*Total TF :* ${totalTF}\n`;
            pesan += `*Total Uang Cash Keseluruhan :* ${totalCash}\n`;

            let groupLink = "https://wa.me/?text=" + encodeURIComponent(pesan);
            window.open(groupLink, "_blank");
        }
    </script>
</body>
</html>
