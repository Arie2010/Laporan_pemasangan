<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Migrasi</title>
  <style>
    body {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      margin: 80px auto 20px auto;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .pemasangan-item {
      border-bottom: 1px solid white;
      padding-bottom: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Navbar */
    .navbar {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 999;
    }
    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      display: block;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background-color: #575757;
    }
    .sidebar.open {
      width: 250px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <span class="menu-btn" onclick="toggleSidebar()">â˜°</span>
    <h3 style="margin:0;">ABN.Net</h3>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="abn_net.html">ðŸ“‘ Laporan Pemasangan</a>
    <a href="laporan_migrasi.html">ðŸ”„ Laporan Migrasi</a>
  </div>

  <div class="container">
    <h2>Laporan Migrasi</h2>
    <h2>ABN.Net</h2>
    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal" required><br>

    <h3>Total Migrasi: <span id="total_pemasangan">0</span></h3>
    <div id="pemasangan-container"></div>

    <button type="button" onclick="tambahPemasangan()">Tambah Migrasi</button>

    <button type="button" onclick="kirimWhatsAppGrup()">Kirim ke WhatsApp</button>
    <p>Noted | Jika bagian input yang tidak diperlukan harap dikosongkan saja | Created Â©ArieID2025</p>
  </div>

<script>
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("open");
}

function tambahPemasangan() {
  let container = document.getElementById("pemasangan-container");
  let div = document.createElement("div");
  div.classList.add("pemasangan-item");

  div.innerHTML = `
    <button class="remove-btn" onclick="hapusPemasangan(this)">X</button>
    <label>Nama Team:</label>
    <input type="text" class="nama_team"><br>
    <label>Jenis Paket:</label>
    <select class="jenis_paket">
      <option value="Ftth Subsidi">Ftth Subsidi</option>
      <option value="Ftth Non Subsidi">Ftth Non Subsidi</option>
      <option value="Paket UpTo Kolektif">Paket UpTo Kolektif</option>
    </select><br>
    <label>Nama:</label>
    <input type="text" class="nama"><br>
    <label>ID PPPoE:</label>
    <input type="text" class="id_pppoe"><br>
    <label>Alamat:</label>
    <textarea class="alamat"></textarea><br>
    <label>Tanggal Japo:</label>
    <input type="text" class="japo"><br>
    <label>No HP:</label>
    <input type="text" class="no_hp"><br>
  `;

  container.appendChild(div);
  updateTotal();
}

function hapusPemasangan(button) {
  button.parentElement.remove();
  updateTotal();
}

function updateTotal() {
  let items = document.getElementsByClassName("pemasangan-item");
  document.getElementById("total_pemasangan").textContent = items.length;
}

function kirimWhatsAppGrup() {
  let tanggalInput = document.getElementById("tanggal").value;
  if (!tanggalInput) {
    alert("Tanggal belum diisi!");
    return;
  }

  let tanggalObj = new Date(tanggalInput);
  if (isNaN(tanggalObj.getTime())) {
    alert("Format tanggal tidak valid!");
    return;
  }

  // Format tanggal seperti di abn_net.html
  let namaHari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
  let namaBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
                   "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

  let hari = namaHari[tanggalObj.getDay()];
  let tanggal = tanggalObj.getDate();
  let bulan = namaBulan[tanggalObj.getMonth()];
  let tahun = tanggalObj.getFullYear();
  let formattedTanggal = `${hari}, ${tanggal} ${bulan} ${tahun}`;

  let items = document.getElementsByClassName("pemasangan-item");
  if (items.length === 0) {
    alert("Tidak ada data migrasi!");
    return;
  }

  let laporan = `*Laporan Migrasi*\n*${formattedTanggal}*\n\n`;
  let nomor = 1;
  for (let item of items) {
    let team = item.querySelector(".nama_team").value;
    let paket = item.querySelector(".jenis_paket").value;
    let nama = item.querySelector(".nama").value;
    let idpppoe = item.querySelector(".id_pppoe").value;
    let alamat = item.querySelector(".alamat").value;
    let japo = item.querySelector(".japo").value;
    let hp = item.querySelector(".no_hp").value;

    laporan += `${nomor}. Paket: ${paket}\nTeam: ${team}\nNama: ${nama}\nID PPPoE: ${idpppoe}\nAlamat: ${alamat}\nTanggal Japo: ${japo}\nNo HP: ${hp}\n\n`;
    nomor++;
  }

  let waLink = "https://wa.me/?text=" + encodeURIComponent(laporan);
  window.open(waLink, "_blank");
}
</script>
</body>
</html>
