<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Pemasangan</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .pemasangan-item {
            border-bottom: 1px solid white;
            padding-bottom: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Laporan Pemasangan</h2>
        <h2>Island.Net</h2>
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" required><br>
        <div id="pemasangan-container"></div>
        <button type="button" onclick="tambahPemasangan()">Tambah Pemasangan</button>
        <h3>Rincian Pembayaran</h3>
        <label for="total_uang_keseluruhan">Total Uang Keseluruhan:</label>
        <input type="text" id="total_uang_keseluruhan" required><br>
        <label for="total_tf">Total TF:</label>
        <input type="text" id="total_tf" required><br>
        <label for="total_cash">Total Cash:</label>
        <input type="text" id="total_cash" required><br>
        <button type="button" onclick="kirimWhatsApp()">Kirim ke WhatsApp</button>
        <p> Noted | Jika bagian input yang tidak di perlukan harap kosongkan saja  | Created Â©ArieID2025</p>
    </div>

    <script>
        function tambahPemasangan() {
            let container = document.getElementById("pemasangan-container");
            let div = document.createElement("div");
            div.classList.add("pemasangan-item");
            let index = container.children.length + 1;
            div.innerHTML = `
                <button class="remove-btn" onclick="hapusPemasangan(this)">X</button>
                <h4>Pemasangan ${index}</h4>
                <label>Nama Team:</label>
                <input type="text" class="nama_team"><br>
                <label>Jenis Paket:</label>
                <select class="jenis_paket">
                    <option value="Ftth Subsidi">Ftth Subsidi</option>
                    <option value="Ftth Non Subsidi">Ftth Non Subsidi</option>
                    <option value="Paket UpTo Kolektif">Paket UpTo Kolektif</option>
                </select><br>
                <label>Nama:</label>
                <input type="text" class="nama"><br>
                <label>ID Member:</label>
                <input type="text" class="id_member"><br>
                <label>IP ONU:</label>
                <input type="text" class="ip_onu"><br>
                <label>IP Router:</label>
                <input type="text" class="ip_router"><br>
                <label>Radio/Signal:</label>
                <input type="text" class="radio_signal"><br>
                <label>Alamat:</label>
                <textarea class="alamat"></textarea><br>
                <label>No HP:</label>
                <input type="text" class="no_hp"><br>
                <label>Bayaran:</label>
                <input type="text" class="bayaran"><br>
                <select id="jenis_pembayaran">
                <option value="Cash">Cash</option>
                <option value="TF">TF</option>
                <option value="Cash+TF">Cash+TF</option>
                </select><br>
            `;
            container.appendChild(div);
        }

        function hapusPemasangan(button) {
            button.parentElement.remove();
        }

        function kirimWhatsAppGrup() {
    let tanggal = document.getElementById("tanggal").value;
    let formattedTanggal = new Date(tanggal).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
    let totalUangKeseluruhan = document.getElementById("total_uang_keseluruhan").value;
    let totalTF = document.getElementById("total_tf").value;
    let totalCash = document.getElementById("total_cash").value;
    let pemasanganContainer = document.getElementById("pemasangan-container");
    let pemasanganItems = pemasanganContainer.getElementsByClassName("pemasangan-item");

    let pesan = `*Laporan Pemasangan*\n*${formattedTanggal}*\n\n`;

    for (let i = 0; i < pemasanganItems.length; i++) {
        let nama = pemasanganItems[i].querySelector(".nama").value || "";
        let id_member = pemasanganItems[i].querySelector(".id_member").value || "";
        let bayaran = pemasanganItems[i].querySelector(".bayaran").value || "";
        let jenis_pembayaran = pemasanganItems[i].querySelector("#jenis_pembayaran").value || "";

        let itemPesan = `${i + 1}. *Nama:* ${nama}\n   *ID Member:* ${id_member}\n`;
        if (bayaran) itemPesan += `   *Bayaran:* Rp${bayaran}\n`;
        if (jenis_pembayaran) itemPesan += `   *Jenis Pembayaran:* ${jenis_pembayaran}\n\n`;

        pesan += itemPesan;
    }

    pesan += `*Total Uang Keseluruhan:* Rp${totalUangKeseluruhan}\n*Total TF:* Rp${totalTF}\n*Total Cash:* Rp${totalCash}`;

    let encodedPesan = encodeURIComponent(pesan);
    window.open(`https://wa.me/?text=${encodedPesan}`, "_blank");
}


    </script>
</body>
</html>
